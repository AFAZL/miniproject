<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website Login</title>
  <link rel="stylesheet" href="csss.css">
</head>

<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="login-container">
      <h1>Welcome to Gaming Galaxy</h1>
      <form class="login-form">
        <div class="form-group">
          <label for="username"><img src="user.jpg" style="width: 15px;height: 15px;">  Username</label>
          
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password"><img src="pass.png" style="width: 15px;height: 15px;">   Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit"><a href="project.html">Login</a></button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up now</a>
      </div>
    </div>
  </div>
</body>

</html>
