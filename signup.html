<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Gaming Shop - Sign Up</title>
  <link rel="stylesheet" href="cs.css">
</head>

<body>
  <div class="background-image"></div>
  <div class="container">
    <div class="signup-container">
      <h1>Create an Account</h1>
      <form class="signup-form">
        <div class="form-group">
          <label for="username"><img src="user.png" style="width: 15px;height: 15px;"> Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email"> <img src="email.png" style="width: 15px;height: 15px;"> Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password"> <img src="pass.png" style="width: 15px;height: 15px;">  Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>
</body>

</html>
